# ==============================================================================
# Z-Panel Pro V9.0 - 轻量级模式配置
# ==============================================================================
# @description    轻量级模式配置，适用于资源受限环境
# @version       9.0.0-Lightweight
# ==============================================================================

# ==============================================================================
# 基本配置
# ==============================================================================
ZPANEL_MODE="lightweight"
ZPANEL_LOG_LEVEL="INFO"

# ==============================================================================
# ZRAM配置
# ==============================================================================
ZPANEL_ZRAM_ENABLED=true
ZPANEL_ZRAM_SIZE="256M"
ZPANEL_ZRAM_COMPRESSION="lzo"

# ==============================================================================
# Swap配置
# ==============================================================================
ZPANEL_SWAP_ENABLED=true
ZPANEL_SWAP_SIZE="512M"

# ==============================================================================
# 内核参数配置
# ==============================================================================
ZPANEL_SWAPPINESS=20
ZPANEL_VFS_CACHE_PRESSURE=100
ZPANEL_DIRTY_RATIO=20
ZPANEL_DIRTY_BACKGROUND_RATIO=10

# ==============================================================================
# 优化策略
# ==============================================================================
ZPANEL_OPTIMIZATION_STRATEGY="balance"

# ==============================================================================
# 日志配置
# ==============================================================================
ZPANEL_LOG_DIR="/opt/Z-Panel-Pro/logs"
ZPANEL_LOG_MAX_SIZE="10M"
ZPANEL_LOG_MAX_FILES="3"

# ==============================================================================
# 性能配置
# ==============================================================================
ZPANEL_IO_FUSE_THRESHOLD=85
ZPANEL_MEMORY_PRESSURE_THRESHOLD=70
ZPANEL_SWAP_USAGE_THRESHOLD=50

# ==============================================================================
# 自动启动配置
# ==============================================================================
ZPANEL_AUTOSTART_ENABLED=false

# ==============================================================================
# 刷新间隔（秒）
# ==============================================================================
ZPANEL_REFRESH_INTERVAL=1
