# ==============================================================================
# Z-Panel Pro V8.0 - 轻量级模式配置
# ==============================================================================
# @description    轻量级模式配置，适用于资源受限环境
# @version       8.0.0-Enterprise
# ==============================================================================

# ==============================================================================
# 模式配置
# ==============================================================================
ZPANEL_MODE="lightweight"
ZPANEL_LOG_LEVEL="error"

# ==============================================================================
# 禁用的服务（轻量级模式）
# ==============================================================================
ZPANEL_WEB_UI_ENABLED=false
ZPANEL_API_ENABLED=false
ZPANEL_MONITORING_ENABLED=false
ZPANEL_SECURITY_ENABLED=false
ZPANEL_SERVICE_DISCOVERY_ENABLED=false
ZPANEL_EVENT_BUS_ENABLED=false
ZPANEL_MESSAGE_QUEUE_ENABLED=false
ZPANEL_SCHEDULER_ENABLED=false
ZPANEL_WORKFLOW_ENABLED=false
ZPANEL_POLICY_MANAGER_ENABLED=false

# ==============================================================================
# 启用的核心模块
# ==============================================================================
ZPANEL_TUI_ENABLED=true
ZPANEL_DECISION_ENGINE_ENABLED=true
ZPANEL_STREAM_PROCESSOR_ENABLED=true
ZPANEL_CACHE_MANAGER_ENABLED=true
ZPANEL_FEEDBACK_LOOP_ENABLED=true
ZPANEL_ADAPTIVE_TUNER_ENABLED=true

# ==============================================================================
# 数据存储配置（使用内存后端）
# ==============================================================================
ZPANEL_DB_TYPE="memory"
ZPANEL_REDIS_ENABLED=false
ZPANEL_POSTGRESQL_ENABLED=false
ZPANEL_INFLUXDB_ENABLED=false
ZPANEL_PROMETHEUS_ENABLED=false

# ==============================================================================
# 缓存配置
# ==============================================================================
ZPANEL_CACHE_SIZE="10M"
ZPANEL_CACHE_TTL="300"
ZPANEL_CACHE_L1_ENABLED=true
ZPANEL_CACHE_L2_ENABLED=false
ZPANEL_CACHE_L3_ENABLED=false

# ==============================================================================
# 时序数据库配置（内存后端）
# ==============================================================================
ZPANEL_TIMESERIES_BACKEND="memory"
ZPANEL_TIMESERIES_RETENTION="1h"
ZPANEL_TIMESERIES_MAX_POINTS="1000"

# ==============================================================================
# 配置存储配置
# ==============================================================================
ZPANEL_CONFIG_BACKEND="memory"
ZPANEL_CONFIG_PERSISTENCE=false

# ==============================================================================
# 索引服务配置
# ==============================================================================
ZPANEL_INDEX_BACKEND="memory"
ZPANEL_INDEX_MAX_SIZE="10000"

# ==============================================================================
# 日志配置（最小化）
# ==============================================================================
ZPANEL_LOG_DIR="/tmp/zpanel/logs"
ZPANEL_LOG_MAX_SIZE="1M"
ZPANEL_LOG_MAX_FILES="1"
ZPANEL_LOG_TO_SYSLOG=false
ZPANEL_LOG_TO_FILE=false

# ==============================================================================
# 内存限制
# ==============================================================================
ZPANEL_MAX_MEMORY="80M"
ZPANEL_MEMORY_WARNING_THRESHOLD="90"
ZPANEL_MEMORY_CRITICAL_THRESHOLD="95"

# ==============================================================================
# ZRAM配置
# ==============================================================================
ZPANEL_ZRAM_ENABLED=true
ZPANEL_ZRAM_SIZE="128M"
ZPANEL_ZRAM_COMPRESSION="lzo"

# ==============================================================================
# 决策引擎配置
# ==============================================================================
ZPANEL_DECISION_INTERVAL="60"
ZPANEL_DECISION_CACHE_SIZE="100"
ZPANEL_DECISION_HISTORY_SIZE="50"

# ==============================================================================
# 流式处理器配置
# ==============================================================================
ZPANEL_STREAM_WINDOW_SIZE="100"
ZPANEL_STREAM_BUFFER_SIZE="1000"
ZPANEL_STREAM_BATCH_SIZE="10"

# ==============================================================================
# 性能优化
# ==============================================================================
ZPANEL_PARALLEL_PROCESSING=false
ZPANEL_ASYNC_PROCESSING=false
ZPANEL_BATCH_OPERATIONS=true
ZPANEL_BATCH_SIZE="10"

# ==============================================================================
# 网络配置（禁用）
# ==============================================================================
ZPANEL_LISTEN_ADDRESS="127.0.0.1"
ZPANEL_PORT_DISABLED=true

# ==============================================================================
# 定时任务配置
# ==============================================================================
ZPANEL_CRON_ENABLED=false
ZPANEL_CRON_JOBS=""

# ==============================================================================
# 系统监控配置
# ==============================================================================
ZPANEL_SYSTEM_MONITOR_INTERVAL="30"
ZPANEL_PROCESS_MONITOR_ENABLED=false
ZPANEL_NETWORK_MONITOR_ENABLED=false
ZPANEL_DISK_MONITOR_ENABLED=false

# ==============================================================================
# 优化策略
# ==============================================================================
ZPANEL_OPTIMIZATION_STRATEGY="aggressive"
ZPANEL_OPTIMIZATION_INTERVAL="120"
ZPANEL_OPTIMIZATION_THRESHOLD="80"

# ==============================================================================
# Swap配置
# ==============================================================================
ZPANEL_SWAP_MONITOR_ENABLED=true
ZPANEL_SWAP_THRESHOLD="50"
ZPANEL_SWAP_ACTION="disable_swap"

# ==============================================================================
# 内核参数优化
# ==============================================================================
ZPANEL_KERNEL_TUNING_ENABLED=true
ZPANEL_KERNEL_TUNING_LEVEL="basic"

# ==============================================================================
# 清理策略
# ==============================================================================
ZPANEL_CLEANUP_ENABLED=true
ZPANEL_CLEANUP_INTERVAL="300"
ZPANEL_CLEANUP_AGE="86400"

# ==============================================================================
# 插件配置
# ==============================================================================
ZPANEL_PLUGINS_ENABLED=false
ZPANEL_PLUGINS_DIR=""

# ==============================================================================
# 备份配置
# ==============================================================================
ZPANEL_BACKUP_ENABLED=false
ZPANEL_BACKUP_DIR=""
ZPANEL_BACKUP_INTERVAL="86400"

# ==============================================================================
# 升级配置
# ==============================================================================
ZPANEL_AUTO_UPDATE=false
ZPANEL_UPDATE_CHECK_INTERVAL="604800"

# ==============================================================================
# 调试配置
# ==============================================================================
ZPANEL_DEBUG_ENABLED=false
ZPANEL_VERBOSE=false
ZPANEL_TRACE=false
