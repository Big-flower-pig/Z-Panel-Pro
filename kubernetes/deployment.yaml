# ==============================================================================
# Z-Panel Pro V8.0 - Kubernetes部署配置
# ==============================================================================
# @description    企业级Kubernetes部署配置
# @version       8.0.0-Enterprise
# ==============================================================================

---
# Z-Panel Pro部署
apiVersion: apps/v1
kind: Deployment
metadata:
  name: zpanel-pro
  namespace: zpanel
  labels:
    app: zpanel-pro
    version: v8.0.0
spec:
  replicas: 3
  selector:
    matchLabels:
      app: zpanel-pro
  template:
    metadata:
      labels:
        app: zpanel-pro
        version: v8.0.0
    spec:
      serviceAccountName: zpanel-sa
      hostNetwork: true
      hostPID: true
      containers:
        - name: zpanel-pro
          image: zpanel-pro:8.0.0
          imagePullPolicy: IfNotPresent
          securityContext:
            privileged: true
            runAsUser: 0
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          volumeMounts:
            - name: zpanel-data
              mountPath: /var/lib/zpanel
            - name: zpanel-config
              mountPath: /etc/zpanel
            - name: zpanel-logs
              mountPath: /var/log/zpanel
            - name: host-proc
              mountPath: /host/proc
              readOnly: true
            - name: host-sys
              mountPath: /host/sys
              readOnly: true
          env:
            - name: ZPANEL_ENV
              value: "production"
            - name: ZPANEL_LOG_LEVEL
              value: "info"
            - name: ZPANEL_METRICS_ENABLED
              value: "true"
            - name: ZPANEL_API_ENABLED
              value: "true"
          ports:
            - name: web-ui
              containerPort: 8080
              protocol: TCP
            - name: metrics
              containerPort: 9090
              protocol: TCP
            - name: web-ui-https
              containerPort: 8443
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /ready
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
      volumes:
        - name: zpanel-data
          persistentVolumeClaim:
            claimName: zpanel-data-pvc
        - name: zpanel-config
          configMap:
            name: zpanel-config
        - name: zpanel-logs
          emptyDir: {}
        - name: host-proc
          hostPath:
            path: /proc
            type: Directory
        - name: host-sys
          hostPath:
            path: /sys
            type: Directory

---
# Z-Panel Pro服务
apiVersion: v1
kind: Service
metadata:
  name: zpanel-pro
  namespace: zpanel
  labels:
    app: zpanel-pro
spec:
  type: ClusterIP
  ports:
    - name: web-ui
      port: 8080
      targetPort: 8080
      protocol: TCP
    - name: metrics
      port: 9090
      targetPort: 9090
      protocol: TCP
    - name: web-ui-https
      port: 8443
      targetPort: 8443
      protocol: TCP
  selector:
    app: zpanel-pro

---
# Z-Panel Pro ConfigMap
apiVersion: v1
kind: ConfigMap
metadata:
  name: zpanel-config
  namespace: zpanel
data:
  zpanel.conf: |
    # Z-Panel Pro配置
    ZPANEL_ENV=production
    ZPANEL_LOG_LEVEL=info
    ZPANEL_METRICS_ENABLED=true
    ZPANEL_API_ENABLED=true
    ZPANEL_WEB_UI_ENABLED=true

---
# Z-Panel Pro ServiceAccount
apiVersion: v1
kind: ServiceAccount
metadata:
  name: zpanel-sa
  namespace: zpanel

---
# Z-Panel Pro ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: zpanel-cr
  namespace: zpanel
rules:
  - apiGroups: [""]
    resources: ["pods", "nodes", "services"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["metrics.k8s.io"]
    resources: ["pods", "nodes"]
    verbs: ["get", "list"]

---
# Z-Panel Pro ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: zpanel-crb
  namespace: zpanel
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: zpanel-cr
subjects:
  - kind: ServiceAccount
    name: zpanel-sa
    namespace: zpanel

---
# Z-Panel Pro PersistentVolumeClaim
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: zpanel-data-pvc
  namespace: zpanel
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: local-storage

---
# Z-Panel Pro HorizontalPodAutoscaler
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: zpanel-pro-hpa
  namespace: zpanel
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: zpanel-pro
  minReplicas: 3
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80

---
# Z-Panel Pro PodDisruptionBudget
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: zpanel-pro-pdb
  namespace: zpanel
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: zpanel-pro

---
# Z-Panel Pro NetworkPolicy
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: zpanel-pro-netpol
  namespace: zpanel
spec:
  podSelector:
    matchLabels:
      app: zpanel-pro
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 8080
        - protocol: TCP
          port: 9090
  egress:
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 53
        - protocol: UDP
          port: 53

---
# Z-Panel Pro ServiceMonitor (Prometheus Operator)
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: zpanel-pro
  namespace: zpanel
  labels:
    app: zpanel-pro
spec:
  selector:
    matchLabels:
      app: zpanel-pro
  endpoints:
    - port: metrics
      interval: 30s
      path: /metrics
